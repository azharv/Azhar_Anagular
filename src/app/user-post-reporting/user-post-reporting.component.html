


<table mat-table [dataSource]="Reportings" class="mat-elevation-z8">

    <ng-container matColumnDef="Post">
      <th mat-header-cell *matHeaderCellDef> Post</th>
      <td mat-cell *matCellDef="let element"> {{element.postDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="Comments">
      <th mat-header-cell *matHeaderCellDef> Comments</th>
      <td mat-cell *matCellDef="let element"> {{element.commentsDes}} </td>
    </ng-container>

    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef> User</th>
      <td mat-cell *matCellDef="let element"> {{element.userFullName}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date</th>
      <td mat-cell *matCellDef="let element"> {{element.commentDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="Like">
      <th mat-header-cell *matHeaderCellDef> Like</th>
      <td mat-cell *matCellDef="let element"> {{element.likeNo}} </td>
    </ng-container>
  
    <ng-container matColumnDef="DisLike">
      <th mat-header-cell *matHeaderCellDef> DisLike</th>
      <td mat-cell *matCellDef="let element"> {{element.disLikeNo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
